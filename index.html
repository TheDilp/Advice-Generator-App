<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator App</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="cardText">
                <h1 class="adviceNumber">""</h1>
                <blockquote class="adviceText">""</blockquote>
            </div>
            <div class="cardDividerContainer">
                <img src="pattern-divider-mobile.svg" alt="" id="divider" />
            </div>
            <div class="cardButtonContainer">
                <button class="cardButton" onclick="fetchAdvice()">
                    <img src="icon-dice.svg" alt="Generate Adice" />
                </button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
