<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator App</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="cardText">

                <h4 class="adviceNumber">Advice #63</h5>
                    <h1 class="adviceText">“If you're squashed close to strangers on public transport, try not to be
                        rude to
                        them. No one likes those situations.“</h1>
            </div>
            <div class="cardDividerContainer">
                <img src="pattern-divider-mobile.svg" alt="" />
            </div>

            <div class="cardButtonContainer">
                <button class="cardButton">
                    <img src="icon-dice.svg" alt="Generate Adice" />
                </button>
            </div>
        </div>
    </main>
</body>

</html>
